<!DOCTYPE html>
<html lang="en">
    <body style="background-color: #3C3C3C; font-family: Arial, Helvetica, sans-serif">
        <header class="vertical-#{pageconfig.wordpresssection}">
            <div class="header-wrapper">
                <link rel="stylesheet" href="index.css">
                <a class="logo" href="https://pyroblocks.github.io/rlcselosite/">
                    <img width="73" height="20" alt="RLCS Elo" src="src/rlcs.png">
                </a>
            </div>
        </header>
        <div id="projects">
            <div class="header">
                <svg viewBox="0 0 500 50">
                    <symbol id="s-text">
                        <text text-anchor="middle" x="50%" y="50%" dy=".35em">RLCS Elo</text>
                    </symbol>
                    <use xlink:href="#s-text" class="text"></use>
                    <use xlink:href="#s-text" class="text"></use>
                    <use xlink:href="#s-text" class="text"></use>
                    <use xlink:href="#s-text" class="text"></use>
                    <use xlink:href="#s-text" class="text"></use>
                </svg>
            </div>
            <div class="header mobile">
                <svg viewBox="0 0 800 200">
                    <symbol id="m-text">
                        <text text-anchor="middle" x="50%" y="25%" dy=".35em">RLCS</text><text text-anchor="middle" x="50%" y="70%" dy=".35em">Elo</text>
                    </symbol>
                    <use xlink:href="#m-text" class="text"></use>
                    <use xlink:href="#m-text" class="text"></use>
                    <use xlink:href="#m-text" class="text"></use>
                    <use xlink:href="#m-text" class="text"></use>
                    <use xlink:href="#m-text" class="text"></use>
                </svg>
            </div>
            <div class="header ie">
                <div class="text">RLCS Elo</div>
            </div>
            <div class="active">
                <a href="https://pyroblocks.github.io/rlcselosite/elo22-23">
                    <div class="project" style="background-image: url(src/rlcs22-23.png?quality=70&amp;strip=info&amp;w=1280&amp;h=360&amp;ssl=1&amp;crop=1);"><p class="hed">2022-23 RLCS Elo</p><p class="date">Oct 17, 2022</p></div>    
                <a href="https://pyroblocks.github.io/rlcselosite/elo21-22">
                    <div class="project" style="background-image: url(src/rlcs21-22.png?quality=70&amp;strip=info&amp;w=1280&amp;h=360&amp;ssl=1&amp;crop=1);"><p class="hed">2021-22 RLCS Elo</p><p class="date">Aug 14, 2022</p></div>
                 </a>
            </div>
        </div>    
    </body>
</html>
